<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Velunora</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- âœ… Load as module once only -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="form-side">
          <div class="logo">
            <div class="logo-top">
              <h1 class="logo-text">
                Velunora <i class="fa-solid fa-heart"></i>
              </h1>
            </div>
            <p class="tagline">Crafted with Soul, Curated with Love</p>
          </div>
          <p class="welcome-msg">Welcome Back</p>
          <p class="subtext">
            Login to continue your journey with <span>Velunora</span>.
          </p>

          <form id="loginForm">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="********"
                required
              />
            </div>

            <button type="submit" class="login-btn">Login</button>
          </form>
          <a href="signup.html">Don't have an account? Create Account.</a>
        </div>

        <div class="image-side">
          <div class="close-btn">
            <a href="javascript:history.back()"><i class="fas fa-times"></i></a>
          </div>
          <img src="../images/login.jpg" alt="Login Visual" />
        </div>
      </div>
    </div>
    
    <!-- <script src="login.js" defer></script> -->
  </body>
</html>
