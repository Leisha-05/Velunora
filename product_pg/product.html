<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | Velunora</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="../an+nav+search.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">Free shipping on orders ₹500+</div>

    <!-- Navbar -->
   <header class="navbar">
      <div class="logo">
        <div class="logo-top">
          <h1 class="logo-text">Velunora <i class="fa-solid fa-heart"></i></h1>
        </div>
        <p class="tagline">Crafted with Soul, Curated with Love</p>
      </div>
      <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../index.html#about">About</a>
        <div class="dropdown">
          <a class="dropbtn" href="../index.html#category">Categories</a>
          <div class="dropdown-content">
            <a href="category.html?category=jewelry">Jewelry</a>
            <a href="category.html?category=decor">Decor</a>
            <a href="category.html?category=art">Art & Prints</a>
            <a href="category.html?category=stationery">Stationery</a>
            <a href="category.html?category=embroidery">Embroidery</a>
            <a href="category.html?category=gifting">Gifting</a>
          </div>
        </div>
        <a href="#spotlight">Creator Spotlight</a>
        <a href="../login_signup/login.html">Login / Sign Up</a>
        <a href="#">Cart / Wishlist</a>
      </nav>
    </header>

    <!-- Product Section -->
    <section class="product-container">
      <div class="image-box">
        <img id="product-img" src="" alt="Product Image" />
      </div>
      <div class="details-box">
        <h2 id="product-name">Product Name</h2>
        <p class="creator-name">by <a href="#" id="creator-link">Creator</a></p>
        <p class="price">
          ₹<span id="current-price"></span>
          <span class="original" id="original-price"></span>
        </p>
        <p class="description" id="description">Short description of the product.</p>

        <button class="btn">Add to Cart</button>
        <button class="btn secondary">Add to Wishlist</button>
        <button class="go-back"><i class="fas fa-arrow-left"></i> Back to Collection</button>

        <div class="ratings">
          <p>Rating: <span id="rating-stars"></span> (<span id="review-count"></span> reviews)</p>
        </div>
      </div>
    </section>

    <script src="product.js"></script>
  </body>
</html>
