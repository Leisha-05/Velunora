<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results | Velunora</title>

  <!-- Core Styles -->
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="an+nav+search.css" />
  <link rel="stylesheet" href="category_pg/category.css" /> <!-- ✅ REUSE THIS -->

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
</head>
<body>
  <!-- ✅ Announcement -->
  <div class="announcement-bar">Free shipping on orders ₹500+</div>

  <!-- ✅ Navbar -->
  <header class="navbar">
    <div class="logo">
      <div class="logo-top">
        <h1 class="logo-text">&nbsp;&nbsp;Velunora <i class="fa-solid fa-heart"></i></h1>
      </div>
      <p class="tagline">Crafted with Soul, Curated with Love</p>
    </div>

    <nav class="nav-links">
      <a href="index.html#home">Home</a>
      <a href="index.html#about">About</a>
      <div class="dropdown">
        <a class="dropbtn" href="index.html#category">Categories</a>
        <div class="dropdown-content">
          <a href="category_pg/category.html?category=jewelry">Jewelry</a>
          <a href="category_pg/category.html?category=decor">Decor</a>
          <a href="category_pg/category.html?category=art">Art & Prints</a>
          <a href="category_pg/category.html?category=stationery">Stationery</a>
          <a href="category_pg/category.html?category=embroidery">Embroidery</a>
          <a href="category_pg/category.html?category=gifting">Gifting</a>
        </div>
      </div>
      <a href="index.html#spotlight">Creator Spotlight</a>
    </nav>

    <div class="nav-actions">
      <div class="login-signup">
        <a href="login_signup/login.html">Login / Sign Up</a>
      </div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- ✅ Search Bar -->
  <section class="search-bar">
    <div class="search-container">
      <input
        type="text"
        placeholder="Search creations by your favorite artists..."
      />
      <i class="fas fa-search"></i>
    </div>
  </section>

  <!-- ✅ Search Results Heading -->
  <section class="section-header">
    <h2 id="resultTitle" class="section-title">Search Results</h2>
  </section>

  <!-- ✅ Product Grid (uses same class as category page) -->
  <section class="product-section">
    <div id="searchResultsContainer" class="product-grid">
      <!-- Products will be dynamically injected here -->
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer class="footer">
    <p>&copy; 2025 Velunora. All rights reserved.</p>
  </footer>

  <!-- ✅ Scripts -->
  <script type="module" src="login_signup/firebase.js"></script>
  <script type="module" src="hamburger.js"></script>
  <script type="module" src="search_results.js" defer></script>
  <script type="module" src="auth.js" defer></script>
</body>
</html>
