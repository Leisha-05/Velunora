<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Velunora</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="form-side">
          <div class="logo">
            <div class="logo-top">
              <h1 class="logo-text">
                Velunora <i class="fa-solid fa-heart"></i>
              </h1>
            </div>
            <p class="tagline">Crafted with Soul, Curated with Love</p>
          </div>
          <p class="welcome-msg">Sign Up</p>
          <p class="subtext">
            Let's start the journey with <span>Velunora</span>.
          </p>

          <form>
            <div class="input-group">
              <label for="Name">Full Name</label>
              <input
                type="text"
                id="Name"
                placeholder="you@example.com"
                required
              />
            </div>
            
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="********"
                required
              />
            </div>

            <div class="input-group">
              <label for="confirm-pass">Confirm Password</label>
              <input
                type="password"
                id="confirm-pass"
                placeholder="********"
                required
              />
            </div>

            <button type="submit" class="login-btn">Login</button>
          </form>
          <a href="#">Already have an account? Login.</a>
        </div>

        <div class="image-side">
          <img src="../images/login.jpg" alt="Login Visual" />
        </div>
      </div>
    </div>
  </body>
</html>
